<div class="container d-flex justify-content-center w-75 my-4" id="container">
  <div class="card d-flex flex-column align-items-center w-50 px-4 py-2 my-4">
    <div class="card-body w-75 my-2 px-4">
      <form>
        <!-- Card title -->
        <h4 class="card-title fw-bold text-center mb-4">Register</h4>

        <!-- Name input -->
        <div data-mdb-input-init class="form-outline mb-2">
          <label class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>

        <!-- Lastname input -->
        <div data-mdb-input-init class="form-outline mb-2">
          <label class="form-label">Last Name</label>
          <input
            type="text"
            id="lastname"
            class="form-control"
            placeholder="Enter your last name"
            required
          />
        </div>

        <!-- Username input -->
        <div data-mdb-input-init class="form-outline mb-2">
          <label class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter your username"
            required
          />
        </div>

        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-2">
          <label class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-2">
          <label class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
            required
          />
        </div>

        <!-- Confirm Password input -->
        <div data-mdb-input-init class="form-outline mb-2">
          <label class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            class="form-control"
            placeholder="Confirm password"
            required
          />
        </div>

        <!-- Address input -->
        <div data-mdb-input-init class="form-outline mb-2">
          <label class="form-label">Address</label>
          <input
            type="text"
            id="address"
            class="form-control"
            placeholder="Enter your address"
            required
          />
        </div>

        <!-- Phone Number input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label">Phone Number</label>
          <input
            type="tel"
            id="phone"
            class="form-control"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <!-- Submit button -->
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn mb-4"
          >
            Register
          </button>
        </div>

        <div>
          <!-- Login buttons -->
          <div class="d-flex justify-content-center text-center">
            <p class="mx-1">Already have an account?</p>
            <a href="login">Log in</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
