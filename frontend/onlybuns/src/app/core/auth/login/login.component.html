<div class="container d-flex justify-content-center w-75 my-4" id="container">
  <div class="card d-flex flex-column align-items-center w-50 px-4 py-2 my-4">
    <div class="card-body w-75 px-4 py-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Card title -->
        <h4 class="card-title fw-bold text-center mb-4 mt-3">Log in</h4>

        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-2">
          <label class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            formControlName="email"
            required
          />
        </div>

        <!-- Email validation -->
        <div
          class="validationError text-danger mb-2"
          *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          "
        >
          Email is required and must have 1 lowercase and 1 uppercase letter, 1
          number and 1 sign. Minimum length is 8.
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline">
          <label class="form-label">Password</label>
          <input
            type="password"
            id="form2Example2"
            class="form-control"
            placeholder="Enter password"
            formControlName="password"
            required
          />
        </div>

        <!-- Password validation -->
        <div
          class="validationError text-danger mb-2 mt-2"
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
        >
          Password must contain at least 1 uppercase, 1 number, 1 special
          character and be at least 8 characters long.
        </div>

        <!-- Submit button -->
        <div class="d-flex justify-content-center pt-2">
          <button
            type="submit"
            [disabled]="!loginForm.valid"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn mb-4"
          >
            Sign in
          </button>
        </div>

        <div>
          <!-- Register buttons -->
          <div class="d-flex justify-content-center text-center">
            <p class="mx-1">Not a member?</p>
            <a routerLink="/register">Register</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
